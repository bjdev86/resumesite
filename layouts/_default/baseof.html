<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Default title -->
    <title>
        {{ block "title" . }}
          {{ .Page.Title }}
        {{ end }}
    </title>

    <!-- Instruct Hugo to compile SaSS using pipe -->
    {{ $sass := resources.Get "sass/main.scss" }}
    {{ $style := $sass | resources.ToCSS }}

    <!-- Import compiled SaSS -->
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>

<body>
    <!-- Header shared code amongst all templates -->
    {{ block "header" . }} The header 
        <!-- Vertical navigation. !TODO -->
        <nav class="main-nav">
            
            {{range .Site.Menus.main}}

            <ul> <a href="{{.URL}}"> {{ .Name }}</a> </ul>
            
            {{end}}
        </nav>
    {{ end }}

    {{ block "master" . }}
      <!-- The area that children templates will render in. -->
        
    {{end}}

    {{ block "footer" . }}
        <!-- Shared footer code -->
        <p> The footer </p>
    {{ end }}
    
</body>
</html>
