<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Default title -->
    <title>
        {{ block "title" . }}
          {{ .Page.Title }}
        {{ end }}
    </title>

    <!-- Instruct Hugo to compile SaSS using pipe -->
    {{ $sass := resources.Get "sass/main.scss" }}
    {{ $style := $sass | resources.ToCSS }}

    <!-- Import compiled SaSS -->
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>

<body>
    
    <!-- Import header partial template -->
    {{ partial "header/site-header.html" . }}

    {{ block "master" . }}
      <!-- The area that children templates will render in. -->
        
    {{end}}

    <!-- Import partial footer template -->
    {{ partial "footer/site-footer.html" . }}
    
</body>
</html>
