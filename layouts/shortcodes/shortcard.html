
<!-- Container to hold a brief amount of content for display. Allows for left 
    hand margin content as well. -->
 <div class="shortcard">
   <!-- Right Content -->
   <div class="shortcard-left">
    {{ with .Get "lftMrgnCnt" }} {{.}} {{ end }}
   </div>

    <!-- Main content cell -->
    <div class="shortcard-main">
        <h2>
            {{with .Get "title"}} {{.}} {{ end }}
        </h2>

        <h3>
            {{with .Get "subTitle"}} {{.}} {{ end }}
        </h3>

        <!-- Main content -->
         {{ .Inner }} 

        <!-- Add link if ref passed-->
        {{$link := .Get "detailsLink" | safeURL}}
        {{ if $link }}        
          
        </br></br><a href = "{{ $link }}" > Read On... </a> 

        {{ end }}
    </div>

    <!-- Left hand margin content -->
   <div class="shortcard-right">

      {{with .Get "rghtMrgnCnt" }} {{.}} {{ end }} 
    
    </div>
</div>
